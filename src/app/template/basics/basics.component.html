<!-- Mayor parte de la logica se encuentra en el template de html, aproximacion de template -->

<h2>Template: Basics</h2>
<hr>

<div class="row">
    <div class="col">

        <form>
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>

                <div class="col-sm-9">
                    <input type="text"
                    class="form-control"
                    placeholder="Name of the product">
                    <span class="form-text text-danger">Must be 3 letters</span>
                </div>
            </div>
            <!-- Campo precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>

                <div class="col-sm-9">
                    <input type="number"
                    class="form-control"
                    placeholder="Price of the product"> 
                </div>
            </div>
            <!-- Existencias de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>

                <div class="col-sm-9">
                    <input type="number"
                    class="form-control"
                    placeholder="Product stock"> 
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                            Save
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
