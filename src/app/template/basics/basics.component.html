<!-- Mayor parte de la logica se encuentra en el template de html, aproximacion de template -->

<h2>Template: Basics</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="save(myform)" #myform="ngForm" autocomplete="off">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>

                <div class="col-sm-9">


                    <input type="text"
                    class="form-control"
                    ngModel
                    name="product"
                    placeholder="Name of the product"
                    required
                    minlength="3">


                    <span class="form-text text-danger"
                          *ngIf="myform.controls['product']?.invalid && myform.controls['product']?.touched" 
                            >Must be 3 letters</span>
                </div>
            </div>
            <!-- Campo precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>

                <div class="col-sm-9">
                    <input type="number"
                    class="form-control"
                    ngModel
                    name="price"
                    placeholder="Price of the product"
                    min="0"
                    > 
                </div>
            </div>
            <!-- Existencias de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>

                <div class="col-sm-9">
                    <input type="number"
                    class="form-control"
                    ngModel
                    name="stock"
                    placeholder="Product stock"> 
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                            Save
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid - Campos Required de Html seran validados</span>
        <pre>{{myform.valid}}</pre>

        <span>Pristine - Si no se han cambiado los valores iniciales del formulario</span>
        <pre>{{myform.pristine}}</pre>

        <span>Touched - Si usuario ha tocado el formulario</span>
        <pre>{{myform.touched}}</pre>
        
        <span>Value</span>
        <pre>{{myform.value | json}}</pre>

    </div>
</div>
