<h2>Template: Switches</h2>
<hr>

<form #myFormSwitches=ngForm>

  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm3 col-form-label">Gender</label>
    <div class="col-sm-9">

        <div class="form-check">
            <input class="form-check-input" 
                   type="radio"
                   name="RadioGender"
                   value="M"
                   [(ngModel)]="person.gender"
                   id="MaleRadio"
                   required>
            <label class="form-check-label" for="flexRadioDefault1">
             Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" 
                   type="radio" 
                   name="RadioGender"
                   [(ngModel)]="person.gender"
                   value="F"
                   id="FemaleRadio"
                   required>
            <label class="form-check-label" for="flexRadioDefault2">
              Female           
            </label>
          </div>



    </div>
  </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">

          <div class="form-check form-switch mt-2">
            <input class="form-check-input"
             type="checkbox"
             role="switch"
             id="flexSwitchCheckChecked" 
             [(ngModel)]="person.notifications"
             name="notifications"
              >
            <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
          </div>

        </div>
    </div>



    
    <!-- Check-->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">

        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 value=""
                 id="flexCheckDefault"
                 [(ngModel)]="termsAndConditions"
                 name="terms"
                 required>
          <label class="form-check-label" for="flexCheckDefault">
            Terms and conditions
          </label>
        </div>


      </div> 
    </div>


    <!-- Submit Button -->
    <div class="row">
      <div class="col">
          <button class="btn btn-primary float-end"
                  [disabled]="myFormSwitches.invalid" >
              Guardar
          </button>
      </div>
  </div>

</form>


<hr>

<div class="card">
    
  <div class="card-body">
    <h5 class="card-title">Form in Json Results</h5>
    <div class="card-text">
 
<pre>{{myFormSwitches.value | json }}</pre>

<h5>Person</h5>
<pre>{{person | json }}</pre>

<br>
<h5>valid</h5>
<pre>{{myFormSwitches.valid}}</pre>

<br>
<h5>Terms</h5>
<pre>{{ myFormSwitches.controls['terms'].errors   |  json}}</pre>

<br>
<pre>Conditions: </pre>

      </div> 
  </div>
</div>
