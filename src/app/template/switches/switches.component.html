<h2>Template: Switches</h2>
<hr>

<form #myFormSwitches=ngForm>

  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm3 col-form-label">Gender</label>
    <div class="col-sm-9">

        <div class="form-check">
            <input class="form-check-input" 
                   type="radio"
                   name="RadioGender"
                   id="MaleRadio">
            <label class="form-check-label" for="flexRadioDefault1">
             Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" 
                   type="radio" 
                   name="RadioGender"
                   id="FemaleRadio">
            <label class="form-check-label" for="flexRadioDefault2">
              Female           
            </label>
          </div>



    </div>
  </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">

          <div class="form-check form-switch">
            <input class="form-check-input"
             type="checkbox"
             role="switch"
             id="flexSwitchCheckChecked" 
              >
            <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
          </div>

        </div>
    </div>



    
    <!-- Check-->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">

        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 value=""
                 id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Terms and conditions
          </label>
        </div>


      </div> 
    </div>


    <!-- Submit Button -->
    <div class="row">
      <div class="col">
          <button class="btn btn-primary float-end" >
              Guardar
          </button>
      </div>
  </div>

</form>
