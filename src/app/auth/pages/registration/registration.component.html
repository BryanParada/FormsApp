<h2>Reactive Validations</h2>
<hr>

<div class="row">
    <div class="col">

        <form autocomplete="off">

                <!-- name --> 
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                            <input type="text" 
                                   class="form-control"
                                   placeholder="Name">
                                   <span>Must be in first and last name format</span>
                    </div>
                </div>


                <!-- email --> 
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                            <input type="email" 
                                    class="form-control"
                                    placeholder="Email"> 
                    </div>
                </div>
                
                <!-- username --> 
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Username</label>
                    <div class="col-sm-9">
                            <input type="text" 
                                    class="form-control"
                                    placeholder="UserName"> 
                    </div>
                </div>

                <!-- Password --> 
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                            <input type="password" 
                                    class="form-control"
                                    placeholder="Password"> 
                    </div>
                </div>

                <!-- Password2 --> 
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Confirm Password</label>
                    <div class="col-sm-9">
                            <input type="password" 
                                    class="form-control"
                                    placeholder="Confirm Password"> 
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary float-end">Create Account</button>
                    </div>
                </div>
                

        </form>
    </div>
</div>
